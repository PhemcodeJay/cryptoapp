<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#fefce8"></rect>

  <!-- Wallet -->
  <rect x="20" y="60" width="60" height="40" rx="8" fill="#facc15"></rect>
  <circle cx="70" cy="80" r="6" fill="#fefce8"></circle>

  <!-- Bot Head -->
  <circle cx="140" cy="60" r="25" fill="#fbbf24"></circle>
  <circle cx="132" cy="55" r="4" fill="#fff7ed"></circle>
  <circle cx="148" cy="55" r="4" fill="#fff7ed"></circle>
  <rect x="130" y="65" width="20" height="4" rx="2" fill="#fff7ed"></rect>

  <!-- Bar Chart (animated) -->
  <g transform="translate(60, 130)">
    <rect x="0" y="10" width="15" height="0" fill="#f59e0b">
      <animate attributeName="height" from="0" to="50" dur="1s" fill="freeze"></animate>
      <animate attributeName="y" from="60" to="10" dur="1s" fill="freeze"></animate>
    </rect>
    <text x="0" y="70" font-size="10" fill="#92400e">Weekly</text>
  </g>
</svg>
